        <div class="col">
          <div class="col">
            <label for="output">OUTPUT</label>
            <textarea id="output" name="output" style="font-family:Courier;background-color:#333333;white-space:pre-wrap">



            </textarea>
          </div>
          <div class="col">
            <button type="submit" onclick="compile()">COMPILE</button>
            <script>
            function compile() {
              var xhttp = new XMLHttpRequest();
              xhttp.onreadystatechange = function() {
                if (this.readyState == XMLHttpRequest.DONE && this.status == 200) {
                 document.getElementById("output").style.color = "#c7c7c7";
                 document.getElementById("output").value = this.responseText;
               } else {
                 document.getElementById("output").style.color = "red";
                 document.getElementById("output").value = this.responseText;
               }
              };
              xhttp.open("POST", "ajax-request", true);
              xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
              var parameters = 'input='+document.getElementById('input').value;
              xhttp.send(parameters);
            }
            </script>

          </div>
